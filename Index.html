<!DOCTYPE html>
<html>
<head>
	<title>Index || Connect</title>

	<link rel="stylesheet" type="text/css" href="Styles/style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand mb-0 h2"><img src="Fotos/logo.png"></span>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button class="btn btn-light" onclick="CargarReporte('Views/Dashboard/Dashboard_View.html')">Dashboard</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-light">About Us</button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

	<ul class="nav" id="navbarID">
        <li class="nav-item">
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#LoginModal" id="btnLogin">Login</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#SignUpModal" >Register</button>
        </li>
    </ul>

  </div>
</nav>

	
<!-- Login Modal -->
  <div class="modal fade" id="LoginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        	<h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        
              <form>
                <div class="form-group">
                  <label for="UsernameTxt">Username</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                  <small  class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <small  class="form-text text-danger" id="WrongPassword"></small>
                </div>
                <button type="button" id="entrar" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- SignUp Modal -->
  <div class="modal fade" id="SignUpModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign Up!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        
              <form>
                <p> Create your account! </p>
                
                <div class="form-group">
                  <label for="FullNameTxt">Full Name</label>
                  <input type="text" class="form-control" id="inputFullname" placeholder="Full Name">
                  <small  class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="UsernameTxt">Username</label>
                  <input type="text" class="form-control" id="inputNewUsername" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputNewPassword" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="EMailtxt">E-Mail</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="Enter a valid email">
                </div>
                <div class="form-group">
                  <label for="descriptionTxt">Tell us about you!</label>
                  <textarea type="textarea" class="form-control" rows ="4" id="descriptionTxt" placeholder="What do you like? What do you know? What are you good at?"></textarea>
                </div>

                <button type="button" id="registrar" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



	<div id="divReport" style="margin-top:0px">
    <div>

<div class= "text-center">@ Connect 2017 </div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
